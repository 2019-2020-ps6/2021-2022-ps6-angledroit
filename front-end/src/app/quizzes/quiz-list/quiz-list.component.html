<div class="title">
  List of all Quizzes
</div>

<div class="quiz-list">

<div class="card">
    <div class="quiz" *ngFor="let quiz of quizList">
      <h2>
        {{quiz.name}}
      </h2>
      <button class="button-card select" (click)="quizSelected(quiz)">Play</button>
    </div>
</div>
</div>
