<div class='card-play'>
  <div class ="title"> Recapitulatif Final</div>
    <table class="table">
      <tr *ngFor="let question of questions; let q=indexQuestion;">
        <td class="question">{{ question.label }}</td>
        <td class="answer">{{getCorrectAnswer(q).value}} 
          <br><img class="image"  src="{{getCorrectAnswer(q).image}}">
        </td>
      </tr>
    </table>
    <br>
      <div class="buttons">
      
      <a href="quiz-list" class="button_rep">Refaire le quiz</a>
      <a class="button_rep" href="quiz-list" >Faire un autre quiz</a>
    </div> 
    </div>
